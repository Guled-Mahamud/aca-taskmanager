name: Terraform Apply Infrastructure 

on:
  push:
    branches:
      - 'dev' 
    paths:
      - 'terraform/**' 

permissions:
  id-token: write 
  contents: read 

env:
  RESOURCE_GROUP_NAME: ${{ secrets.RESOURCE_GROUP_NAME }}
  STORAGE_ACCOUNT_NAME: ${{ secrets.STORAGE_ACCOUNT_NAME }}
  CONTAINER_NAME: ${{ secrets.CONTAINER_NAME }}
  TFSTATE_KEY: ${{ secrets.TFSTATE_KEY }}

jobs:
  terraform_apply: 
    runs-on: ubuntu-latest 

    steps:
    - name: Checkout repository code
      uses: actions/checkout@v4 

    - name: Azure Login
      uses: azure/login@v1 
      with:
        creds: '{"clientId":"${{ secrets.ARM_CLIENT_ID }}","clientSecret":"${{ secrets.ARM_CLIENT_SECRET }}","tenantId":"${{ secrets.ARM_TENANT_ID }}","subscriptionId":"${{ secrets.ARM_SUBSCRIPTION_ID }}"}'
        auth-type: 'SERVICE_PRINCIPAL'
        enable-AzPSSession: true

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2 
      with:
        terraform_version: 1.7.0 

    - name: Terraform Init
      run: |
        terraform init \
          -backend-config="resource_group_name=${{ env.RESOURCE_GROUP_NAME }}" \
          -backend-config="storage_account_name=${{ env.STORAGE_ACCOUNT_NAME }}" \
          -backend-config="container_name=${{ env.CONTAINER_NAME }}" \
          -backend-config="key=${{ env.TFSTATE_KEY }}"

    - name: Terraform Apply
      run: terraform apply -auto-approve 